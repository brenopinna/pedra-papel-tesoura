<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra, Papel ou Tesoura!</title>
    <link rel="shortcut icon" href="./imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <span>Pontos: <span id="pontos">0</span></span>
        <h1>Pedra, Papel ou Tesoura!</h1>
        <span id="situacao"></span>
    </header>
    <main id="game-container">
        <div id="player" class="jogador">
            <span>Jogador</span>
            <img src="./imagens/pedra.png" alt="Pedra">
            <img src="./imagens/papel.png" alt="Papel">
            <img src="./imagens/tesoura.png" alt="Tesoura">
        </div><!--player-->
        <div id="enemy" class="jogador">
            <span>Inimigo</span>
            <img src="./imagens/pedra.png" alt="Pedra">
            <img src="./imagens/papel.png" alt="Papel">
            <img src="./imagens/tesoura.png" alt="Tesoura">
        </div><!--enemy-->
    </main><!--game-container-->
<script src="script.js"></script>
</body>
</html>
